<div class="container">
    <div class="row h-100 d-flex justify-content-center align-items-center">
        <div class="col-8 col-md-5 text-center">
            <mat-icon>tv_signin</mat-icon>
            <mat-card>
                <form [formGroup]="loginPresenter.form" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <mat-form-field appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input matInput formControlName="email" />
                            <mat-error *ngIf="loginPresenter.emailControl.hasError('required')">
                              El nombre es obligatorio.
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" type="password" />
                            <mat-error *ngIf="loginPresenter.passwordControl.hasError('required')">
                              El nombre es obligatorio.
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <button mat-raised-button color="primary" type="submit"
                            [disabled]="loginPresenter.form.invalid">Iniciar sesi√≥n</button>
                    </div>

                    <div class="my-3">
                        <mat-error *ngIf="errorMessage">
                            {{errorMessage}}
                        </mat-error>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
